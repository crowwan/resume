name: Build PDF

on:
  push:
    branches: [main]
    paths:
      - '*.md'
      - 'templates/**'
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y pandoc fonts-noto-cjk

      - name: Install WeasyPrint
        run: pip install weasyprint

      - name: Build Resume PDF
        run: |
          mkdir -p output
          pandoc resume.md \
            -o output/resume.html \
            --standalone \
            --css=templates/resume-style.css \
            --metadata title="김진완 이력서"
          weasyprint output/resume.html output/resume.pdf

      - name: Build Career Description PDF
        run: |
          pandoc career-description.md \
            -o output/career-description.html \
            --standalone \
            --css=templates/resume-style.css \
            --metadata title="김진완 경력기술서"
          weasyprint output/career-description.html output/career-description.pdf

      - name: Upload PDF artifacts
        uses: actions/upload-artifact@v4
        with:
          name: resume-pdfs
          path: output/*.pdf
          retention-days: 90

      - name: Create Release (on tag)
        if: startsWith(github.ref, 'refs/tags/')
        uses: softprops/action-gh-release@v2
        with:
          files: output/*.pdf
